<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>Everton & Lorena</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Lato:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Lato', sans-serif;
  background:#f4f1ec url('https://www.transparenttextures.com/patterns/pw-pattern.png') repeat;
  color:#4a3f35;
}

/* CABEÇALHO */
header{
  text-align:center;
  margin:80px 20px 60px;
}
header h1{
  margin:0;
  font-family:'Playfair Display', serif;
  font-size:44px;
  font-weight:500;
}
header p{
  margin-top:12px;
  font-size:18px;
  color:#7c7268;
}

/* GALERIA */
.galeria{
  max-width:1300px;
  margin:0 auto 80px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
  padding:0 40px;
}
.galeria img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:12px;
  cursor:pointer;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.6s ease;
  opacity:0;
}
.galeria img.loaded{opacity:1;}
.galeria img:hover{
  transform:scale(1.03);
  box-shadow:0 8px 25px rgba(0,0,0,0.25);
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(20,15,10,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.lightbox img{
  max-width:92%;
  max-height:92%;
  background:#fff;
  padding:2px;
  border-radius:8px;
  box-shadow:0 0 30px rgba(0,0,0,0.5);
}

/* CONTROLES */
.nav,.close{
  position:absolute;
  color:#fff;
  cursor:pointer;
}
.nav{
  top:50%;
  transform:translateY(-50%);
  font-size:52px;
  padding:20px;
}
.prev{left:20px}
.next{right:20px}
.close{
  top:20px;
  right:30px;
  font-size:38px;
}


footer{
  text-align:center;
  padding:20px;
  font-size:14px;
  color:#7c7268;
  background:rgba(255,255,255,0.6);
}


@media(max-width:900px){
  .galeria{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
  header h1{font-size:32px;}
  .galeria{grid-template-columns:1fr; padding:0 20px;}
  .galeria img{height:auto;}
}
</style>
</head>

<body>

<header>
  <h1>Everton & Lorena</h1>
  <p> Portanto, o que Deus pôs sob o mesmo jugo, não o separe o homem. </p>
</header>

<section class="galeria" id="galeria"></section>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="fechar()">×</span>
  <span class="nav prev" onclick="anterior()">❮</span>
  <img id="lightbox-img">
  <span class="nav next" onclick="proxima()">❯</span>
</div>

<footer>Jr.</footer>

<script>

let titulo = " Everton & Lorena ";
let pos = 0;

setInterval(() => {
  document.title =
    titulo.substring(pos) + titulo.substring(0, pos);
  pos = (pos + 1) % titulo.length;
}, 300); // velocidade
</script>

<script>

const imagens = [

'fotos/foto_072.jpg','fotos/foto_073.jpg','fotos/foto_074.jpg'
];

const galeria = document.getElementById('galeria');
imagens.forEach((src,i)=>{
  const img=document.createElement('img');
  img.src=src;
  img.loading="lazy";
  img.onload=()=>img.classList.add('loaded');
  img.onclick=()=>abrir(i);
  galeria.appendChild(img);
});

let atual=0;
function abrir(i){
  atual=i;
  document.getElementById('lightbox-img').src=imagens[atual];
  document.getElementById('lightbox').style.display='flex';
}
function fechar(){
  document.getElementById('lightbox').style.display='none';
}
function proxima(){
  atual=(atual+1)%imagens.length;
  document.getElementById('lightbox-img').src=imagens[atual];
}
function anterior(){
  atual=(atual-1+imagens.length)%imagens.length;
  document.getElementById('lightbox-img').src=imagens[atual];
}
</script>

</body>
</html>
